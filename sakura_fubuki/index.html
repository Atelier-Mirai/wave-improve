<!DOCTYPE html>
<html lang="ja">
  <!-- サイトに関する設定事項を記述します -->
  <head>
    <!-- 文字コードの指定 -->
    <meta charset="utf-8">

    <!-- ページのタイトル -->
    <title>桜吹雪</title>

    <!-- ビューポート(視点)の指定をすると、
    iPhone でも きれいに見せることができる -->
    <meta name="viewport" content="width=device-width">

    <!-- Google Fonts 書家・片岡佑之さんの手書き書体を使う -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">

    <!-- 自分で作ったスタイルシートを読み込む -->
    <link rel="stylesheet" href="stylesheets/master.css">

    <!-- 桜吹雪の効果の為のスタイルシートを読み込む -->
    <link rel="stylesheet" href="hanabira.css">
    <!-- 桜吹雪の効果の為のJavaScriptを読み込む -->
    <script src="hanabira.js" defer></script>
  </head>

  <!-- 表示したい内容・出し物・コンテンツを記述します -->
  <body>
    <!-- ヘッダー(サイト名) -->
    <header>
      <a href="../index.html">さくら</a>
    </header>

    <!-- ヒーローイメージ（サイトを印象づける大きな画像） -->
    <figure class="hero">
      <!-- フリー写真 ぱくたそ https://www.pakutaso.com/ より -->
      <img src="images/sakura.webp" alt="青空と咲き誇る小彼岸桜">
    </figure>

    <!-- キャッチフレーズ（ここでは 俳聖 松尾芭蕉の名句を紹介）-->
    <!-- h1 は 大見出し -->
    <h1 class="catch">
      <a href="https://ja.wikipedia.org/wiki/松尾芭蕉">松尾芭蕉</a><br>
      扇にて酒くむかげやちる櫻
    </h1>

    <!-- ソースコードへのリンクボタン -->
    <p class="code">
      <a href="https://github.com/Atelier-Mirai/sakura_fubuki"
         class="rainbow button">
         <span>
          ソースコードは<br>こちら
        </span>
      </a>
    </p>

    <!-- 俳句の紹介 -->
    <section class="haiku">
      <!-- h2 は 中見出し -->
      <h2>さくらを詠んだ俳句</h2>

      <!-- それぞれの俳句の紹介 -->
      <article>
        <!-- ウィキペディアへのリンク -->
        <a href="https://ja.wikipedia.org/wiki/小林一茶あ">
          <!-- 桜の写真を載せる -->
          <figure class="rotate-3 frame">
            <img src="images/ipponzakura.webp" alt="">
          </figure>
          <!-- h3 は小見出し -->
          <h3>穀つぶし櫻の下にくらしけり</h3>
          <!-- 詠んだ人の名前 -->
          <p>小林一茶</p>
        </a>
      </article>

      <article>
        <a href="https://ja.wikipedia.org/wiki/加賀千代女">
          <figure class="rotate-3 sepia frame">
            <img src="images/aozora_to_sakura.webp" alt="">
          </figure>
          <h3>影は滝空は花なり糸桜</h3>
          <p>加賀千代女</p>
        </a>
      </article>

      <article>
        <a href="https://ja.wikipedia.org/wiki/高浜虚子">
          <figure class="rotate-3 monochrome frame">
            <img src="images/yamazakura.webp" alt="">
          </figure>
          <h3>徐ろに眼を移しつつ初桜</h3>
          <p>高浜虚子</p>
        </a>
      </article>

      <article>
        <a href="https://ja.wikipedia.org/wiki/正岡子規">
          <figure class="blur frame">
            <img src="images/sakura_tabidachi.webp" alt="">
          </figure>
          <h3>観音の大悲の桜咲きにけり</h3>
          <p>正岡子規</p>
        </a>
      </article>

      <article>
        <a href="https://ja.wikipedia.org/wiki/室生犀星">
          <figure class="frame">
            <img src="images/mizuho_sakura.webp" alt="">
          </figure>
          <h3>さくら木にさくら一杯につきにけり</h3>
          <p>室生犀星</p>
        </a>
      </article>

      <article>
        <a href="https://ja.wikipedia.org/wiki/泉鏡花">
          <figure>
            <img src="images/sakura_mejiro.webp" alt="">
          </figure>
          <h3>町内の鶯来たり朝櫻</h3>
          <p>泉鏡花</p>
        </a>
      </article>
    </section>

    <!-- フッター（著作権や連絡先など） -->
    <footer>
      <p>© さくら</p>
      <p>桜市桜町3-2-1</p>
      <p>0120-37-4649</p>
    </footer>
  </body>
</html>
